<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>자리 배치도</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            text-align: center;
            margin: 15px 0;
        }
        .classroom {
            width: 95%;
            max-width: 1200px;
            margin: 10px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .front, .back {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin: 15px 0;
            font-weight: bold;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            flex-wrap: wrap;
        }
        .seat-pair {
            display: flex;
            margin: 5px;
            gap: 5px;
        }
        .aisle {
            width: clamp(20px, 4vw, 60px);
            background-color: #ddd;
            margin: 0 clamp(5px, 2vw, 20px);
        }
        .seat {
            width: clamp(70px, 15vw, 100px);
            height: clamp(40px, 8vw, 60px);
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: clamp(12px, 2.5vw, 16px);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            opacity: 0;
            transform: scale(0.3);
            transition: all 0.3s ease;
        }
        .seat:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:active {
            transform: scale(0.95);
        }
        .start-button {
            background-color: #2196F3;
        }
        .shuffle-button {
            background-color: #2ecc71;
        }
        .save-button {
            background-color: #FF5722;
        }
        .button:disabled {
            background-color: #90A4AE;
            opacity: 0.7;
        }
        .seat.empty {
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 
                -1px -1px 0 #333,  
                1px -1px 0 #333,
                -1px 1px 0 #333,
                1px 1px 0 #333;
        }
        .seat.show {
            opacity: 1;
            transform: scale(1);
        }
        .seat.empty.show {
            opacity: 0.8;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .date-display {
            text-align: right;
            padding: 10px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        @media screen and (max-width: 768px) {
            .classroom {
                padding: 10px;
            }
            .row {
                margin: 3px 0;
            }
            .seat-pair {
                margin: 3px;
            }
            .button {
                width: 100%;
                margin: 5px 0;
                padding: 20px;
                font-size: 18px;
            }
            .date-display {
                font-size: 12px;
                padding: 8px;
            }
        }
        @media screen and (max-width: 360px) {
            .seat {
                width: 60px;
                height: 35px;
                font-size: 11px;
            }
            .aisle {
                width: 15px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <div class="classroom" id="capture-area">
        <div class="date-display" id="currentDate"></div>
        <div class="front">[강의실 앞]</div>
        <div id="seating-chart"></div>
        <div class="back">[강의실 뒤]</div>
    </div>
    <div class="button-container">
        <button type="button" id="startButton" class="button start-button">배치 시작</button>
        <button type="button" id="shuffleButton" class="button shuffle-button" disabled>자리 재배치</button>
        <button type="button" id="saveButton" class="button save-button" disabled>이미지로 저장</button>
    </div>

    <script>
        const students = [
            "강민수", "고영희", "권준하", "김가영", "김다윤", 
            "김명화", "김나담", "김아영", "김영호", "김형훈",
            "김현식", "배철한", "박경민", "박동욱", "박신영",
            "반미진", "서병화", "손광민", "송윤영", "신원진",
            "신지훈", "안성식", "윤은아", "이재민", "이동욱",
            "이수현", "이진호", "이현아", "임태성", "장현진",
            "정경원", "조원철", "최광수", "최규화", "홍성범",
            "황수정"
        ];

        const colors = [
            '#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e74c3c',
            '#1abc9c', '#34495e', '#e67e22', '#7f8c8d', '#16a085'
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function addButtonListeners() {
            const buttons = document.querySelectorAll('.button');
            
            buttons.forEach(button => {
                let isTouching = false;
                let initialTouchX = null;
                let initialTouchY = null;
                let hasMoved = false;

                button.addEventListener('touchstart', function(e) {
                    if (button.id === 'startButton' && button.disabled) {
                        return;
                    }
                    isTouching = true;
                    let touch = e.touches[0];
                    initialTouchX = touch.clientX;
                    initialTouchY = touch.clientY;
                    hasMoved = false;
                }, { passive: true });

                button.addEventListener('touchmove', function(e) {
                    if (button.id === 'startButton' && button.disabled) {
                        return;
                    }
                    if (isTouching) {
                        let touch = e.touches[0];
                        let currentX = touch.clientX;
                        let currentY = touch.clientY;

                        let deltaX = Math.abs(currentX - initialTouchX);
                        let deltaY = Math.abs(currentY - initialTouchY);

                        if (deltaX > 10 || deltaY > 10) {
                            hasMoved = true;
                        }
                    }
                }, { passive: true });

                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    
                    if (button.id === 'startButton' && button.disabled) {
                        return;
                    }
                    
                    if (!hasMoved && !button.disabled) {
                        if (button.id === 'startButton') {
                            startSeating();
                        } else if (button.id === 'shuffleButton') {
                            shuffleSeats();
                        } else if (button.id === 'saveButton') {
                            saveAsImage();
                        }
                    }

                    isTouching = false;
                    initialTouchX = null;
                    initialTouchY = null;
                }, { passive: false });

                button.addEventListener('click', function(e) {
                    if (button.id === 'startButton' && button.disabled) {
                        return;
                    }
                    if (!('ontouchstart' in window) && !button.disabled) {
                        if (button.id === 'startButton') {
                            startSeating();
                        } else if (button.id === 'shuffleButton') {
                            shuffleSeats();
                        } else if (button.id === 'saveButton') {
                            saveAsImage();
                        }
                    }
                });
            });
        }

        async function createSeatingChart() {
            const chart = document.getElementById('seating-chart');
            const shuffleButton = document.getElementById('shuffleButton');
            const startButton = document.getElementById('startButton');
            
            shuffleButton.disabled = true;
            startButton.disabled = true;
            
            chart.innerHTML = '';
            
            let shuffledStudents = shuffleArray([...students]);
            while (shuffledStudents.length < 40) {
                shuffledStudents.push('공석');
            }

            const seats = [];
            
            for (let row = 0; row < 10; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                const leftPair = document.createElement('div');
                leftPair.className = 'seat-pair';
                for (let i = 0; i < 2; i++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    const student = shuffledStudents[row * 4 + i];
                    seat.textContent = student;
                    if (student === '공석') {
                        seat.classList.add('empty');
                    }
                    seat.style.backgroundColor = colors[row];
                    leftPair.appendChild(seat);
                    seats.push(seat);
                }
                rowDiv.appendChild(leftPair);

                const aisle = document.createElement('div');
                aisle.className = 'aisle';
                rowDiv.appendChild(aisle);

                const rightPair = document.createElement('div');
                rightPair.className = 'seat-pair';
                for (let i = 2; i < 4; i++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    const student = shuffledStudents[row * 4 + i];
                    seat.textContent = student;
                    if (student === '공석') {
                        seat.classList.add('empty');
                    }
                    seat.style.backgroundColor = colors[row];
                    rightPair.appendChild(seat);
                    seats.push(seat);
                }
                rowDiv.appendChild(rightPair);

                chart.appendChild(rowDiv);
            }

            for (let i = 0; i < seats.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 100));
                seats[i].classList.add('show');
            }

            shuffleButton.disabled = false;
            startButton.disabled = false;
            document.getElementById('saveButton').disabled = false;
            
            updateDate();
        }

        async function shuffleSeats() {
            const shuffleBtn = document.getElementById('shuffleButton');
            if (!shuffleBtn.disabled) {
                shuffleBtn.disabled = true;
                await createSeatingChart();
                shuffleBtn.disabled = false;
            }
        }

        async function startSeating() {
            const startBtn = document.getElementById('startButton');
            const shuffleBtn = document.getElementById('shuffleButton');
            const saveBtn = document.getElementById('saveButton');
            
            if (!startBtn.disabled) {
                startBtn.disabled = true;
                startBtn.style.backgroundColor = '#cccccc';
                startBtn.style.cursor = 'default';
                startBtn.style.transform = 'none';
                startBtn.style.opacity = '0.5';
                startBtn.style.pointerEvents = 'none';
                
                const newButton = startBtn.cloneNode(true);
                startBtn.parentNode.replaceChild(newButton, startBtn);
                
                newButton.className = 'start-button';
                newButton.disabled = true;
                
                await createSeatingChart();
                shuffleBtn.disabled = false;
                saveBtn.disabled = false;
            }
        }

        function updateDate() {
            const dateDisplay = document.getElementById('currentDate');
            const now = new Date();
            
            const dateStr = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            const timeStr = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            dateDisplay.textContent = `작성일: ${dateStr} ${timeStr}`;
        }

        function startClock() {
            updateDate();
            setInterval(updateDate, 1000);
        }

        async function saveAsImage() {
            const saveBtn = document.getElementById('saveButton');
            saveBtn.disabled = true;

            try {
                const captureArea = document.querySelector('.classroom');
                
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => btn.style.display = 'none');

                const originalStyle = captureArea.style.cssText;
                captureArea.style.backgroundColor = '#ffffff';
                captureArea.style.padding = '20px';
                captureArea.style.margin = '0';

                const canvas = await html2canvas(captureArea, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    width: captureArea.offsetWidth,
                    height: captureArea.offsetHeight
                });

                captureArea.style.cssText = originalStyle;
                buttons.forEach(btn => btn.style.display = '');

                const imageData = canvas.toDataURL('image/jpeg', 1.0);
                const fileName = `자리배치도_${new Date().getTime()}.jpeg`;

                const link = document.createElement('a');
                link.href = imageData;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error('이미지 저장 오류:', error);
                alert('이미지 저장에 실패했습니다. 다시 시도해 주세요.');
            } finally {
                setTimeout(() => {
                    saveBtn.disabled = false;
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chart = document.getElementById('seating-chart');
            chart.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">배치 시작 버튼을 눌러주세요.</div>';
            startClock();
            addButtonListeners();
        });
    </script>
</body>
</html>
